name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build clang
      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja
      - name: Build
        run: |
          cmake --build build --config Release
      - name: JIT smoke test (if clang-repl available)
        run: |
          if command -v clang-repl >/dev/null 2>&1; then
            ctest -R jit_smoke_test -V || (echo "JIT smoke test failed" && exit 1)
          else
            echo "clang-repl not found; skipping JIT smoke test"
          fi
      - name: Run integration tests
        run: |
          chmod +x tests/api_status_test.sh
          ./tests/api_status_test.sh
      - name: Run unit tests
        run: |
          # Placeholder for test runner
          echo "No tests yet"
